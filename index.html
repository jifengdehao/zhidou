  <script>
    (function () {
      var d = document.documentElement;

      function setSize() {
        var dpr = Math.min(Math.round(devicePixelRatio), 2);
        d.classList.add("g-dpr-" + dpr);
        d.style.fontSize = d.clientWidth / 750 * 100 + "px";
      }

      var ua = navigator.userAgent
      if (/\b(Windows\sNT|Macintosh|Linux)\b/.test(ua) && !/mobile|android/i.test(ua)) {
        d.classList.add("g-plat-pc");
      }

      window.addEventListener("resize", setSize, !1);
      setSize();
    })();
  </script>
